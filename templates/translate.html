<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body>
  <h1>Evaluation Results</h1>
  <table border="1">
      <thead>
          <tr>
              <th>Subject</th>
              <th>Score</th>
          </tr>
      </thead>
      <tbody>
          {% for Evaluation, Analysis in scores_data.items() %}
              <tr>
                  <td>{{ Evaluation }}</td>
                  <td>{{ Analysis }}</td>
              </tr>
          {% endfor %}          
      </tbody>
  </table>
  <h2><strong>Aggregate Score:</strong> {{ final_result }}</h2>
</body>
</html>
